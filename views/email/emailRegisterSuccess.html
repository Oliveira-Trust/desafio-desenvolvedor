<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Lato&display=swap" >
    <title>sopa de mingau</title>
    <title>Document</title>
</head>
<style type="text/css">


    body{
        font-family: 'Open Sans', Arial !important;
        font-size: 0.9rem;
        color: #333;
    }
    #email-canvas{
        padding: 2% 1% 5% 1%;
    }
    #email-canvas hr{
        border: 1px solid #ccc;
        text-align: left !important;
        width: 50%;
        margin-left: 0;
        margin-top: 1%;
    }
    .title{

        color: #333;
        margin-bottom: 10%;
    
    }

    .title h1{
        font-size: 2rem;
        font-family: "Lato", Arial !important;
    }
    .email-row{
        margin-bottom: 2%;
    }
    .email-row2{
        margin-bottom: 6%;
    }
    .info{
        width: 60%;
    }
    .detail .email-label1{
        font-style: italic;
        font-size: 0.85rem;
    }
    .detail .email-label2{
        letter-spacing:  0.1rem;
    }
    .spacing{
        margin-bottom: 50px;
    }
    .spacing2{
        margin-bottom: 8%;
    }
    .email-button{
        margin-bottom: 8%;
    }
    .email-button a{
        background-color: #333;
        color: #fff;
        padding: 12px 24px;
        border-radius: 20px;
        text-decoration: none;
    }
    .email-footer{
        width: 50%;
        border-top: 1px solid #ccc ;
        padding: 1% 0;
    }
    .email-footer a {
        color: #333;
    }
    .button a{
        text-decoration: none !important;
        color: #333;
    }
    .button a:hover{
        text-decoration: underline !important;
        color: #333 !important;
    }

    @media only screen and (max-width: 797px){
        body{
            font-size: 0.8rem;
        }
        #email-canvas{
            text-align: center;
            padding: 3% 7% 5% 7%;
        }
        #email-canvas hr{
            margin-left: auto;
        }
        .title{
            margin-bottom: 20%;
        }
        .title h1{
            font-size: 1.4rem;
        }
        .info{
            width:  auto;
        }
        .email-button{
            margin-top: 10%;
        }
        .email-footer{
            width: auto;
            margin-top: 20%;
        }
        .email-row{
            margin-bottom: 8%;
        }
        .spacing{
            margin-bottom: 80px;
        }
        .spacing2{
            margin-bottom: 120px;
        }
    }/* BreakPoint */

</style>
<body>
    




    <section id="mail-canvas"> 


        <div class="title"> <h1>Cadastro Concluído!</h1></div>
        <div class="email-row"><span>Olá, <strong>{$user.desnick}</strong> </span> </div>
        <div class="spacing2"></div>
        <div class="email-row"><span> Você está cadastrado no site oliveiratrustMarkteplace, para se logar entre nesse link: {$link.login} </span></div>

        <div class="email-row email-button">

              <a href="{$link.support}" target="_blank"><span>Redefinir</span></a>

        </div>

        <div class="email-row">
            <div class="email-footer"></div>
                <span>Precisa de ajuda? <a href="" target="_blank"><strong>Fale Conosco</strong></a></span>
            </div>
        </div>
                       
                     
                       



    </section>



</body>
</html>
