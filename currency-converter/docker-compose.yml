version: '3'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=cc_user
      - MARIADB_DATABASE=currency-converter
    ports:
      - "3306:3306"
  currencyconverter:
    build: .
    image: docker.io/bitnami/laravel:9
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=cc_user
      - DB_DATABASE=currency-converter
    tty: true
    stdin_open: true
    volumes:
      - '.:/app'
    depends_on:
      - mariadb
