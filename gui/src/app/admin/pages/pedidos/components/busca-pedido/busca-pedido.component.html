<form [formGroup]="pedidoForm" (ngSubmit)="buscar(pedidoForm.value)">
  <fieldset>
    <legend><h4 class="text-center">{{ titulo }}</h4></legend>
    <div class="form-group row">
      <div class="col-md-1">
        <label for="id">Id</label>
        <input type="text" class="form-control" name="id" formControlName="id">
      </div>
      <div class="col-md-4">
        <label for="cliente">Cliente</label>
        <input type="text" class="form-control" name="cliente" formControlName="cliente">
      </div>
      <div class="col-sm-2">
        <label for="status">Status</label>
        <select class="custom-select" formControlName="status_id">
          <option value="">Status</option>
          <option *ngFor="let status of statuses" [value]="status.id">{{status.descricao}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label for="total">Total</label>
        <input type="email" class="form-control" name="total" formControlName="total">
      </div>
      <div class="col-sm-3 d-flex align-items-end">
        <button class="btn btn-primary" type="submit"><fa-icon [icon]="faSearch"></fa-icon></button>
      </div>
    </div>
  </fieldset>


</form>
