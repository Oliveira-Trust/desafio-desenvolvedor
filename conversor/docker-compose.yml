services:
    postgres:
        container_name: conversor_postgres
        image: "postgres:15-alpine"
        working_dir: /application
        volumes:
            - "./phpdocker/data:/var/lib/postgresql/data"

        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=secret
            - POSTGRES_DB=conversor
        ports:
            - "5432:5432"

    webserver:
        container_name: conversor_nginx
        image: "nginx:alpine"
        working_dir: /application
        volumes:
            - ".:/application"
            - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "8000:80"

    php-fpm:
        container_name: conversor_php
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - ".:/application"
            - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini"
