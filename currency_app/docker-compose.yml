version: "3.7"
services:
    app:
        container_name: app
        build:
            args:
                user: david
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: currency-app
        restart: unless-stopped
        command: bash -c "composer update && php artisan migrate && php-fpm"
        working_dir: /var/www/
        volumes:
          - ./:/var/www
        networks:
          - currency-app
        depends_on:
          - mysql

    mysql:
        image: mysql:latest
        container_name: db
        ports:
          - '${FORWARD_DB_PORT:-3306}:3306'
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - 'ot-mysql:/var/lib/mysql'
        networks:
          - currency-app
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
          - 8000:80
        volumes:
          - ./:/var/www
          - ./docker/nginx:/etc/nginx/conf.d/
        networks:
          - currency-app

    mailhog:
        image: 'mailhog/mailhog:latest'
        container_name: mailhog
        ports:
          - '${FORWARD_MAILHOG_PORT:-1025}:1025'
          - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
          - currency-app

networks:
  currency-app:
    driver: bridge

volumes:
    ot-mysql:
        driver: local
