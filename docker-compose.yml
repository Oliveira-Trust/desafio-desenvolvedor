version: "3.7"
services:
  app:
    build:
      args:
        user: ot
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: ot
    container_name: ot-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - ot

  db:
    image: mysql:5.7
    container_name: ot-db
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - ot

  nginx:
    image: nginx:alpine
    container_name: ot-nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - ot

volumes:
  ot:
networks:
  ot:
    driver: bridge
