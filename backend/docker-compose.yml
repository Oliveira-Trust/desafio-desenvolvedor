#Laravel
services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www:rw
    container_name: backend
    networks:
      - laravel

  # nginx
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    container_name: nginx
    networks:
      - laravel

  # db mongoDb
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-1234Senha}
      MONGO_INITDB_DATABASE: ${DB_DATABASE:-laravel}
    volumes:
      - /data/mongo:/data/db
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - laravel

  # Serviço do Mongo Express (interface gráfica para MongoDB)
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD:-1234Senha}
      ME_CONFIG_MONGODB_URL: mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongo:27017/
    container_name: mongo-express
    networks:
      - laravel

  # redis
  redis:
      image: redis:latest
      networks:
          - laravel

networks:
  laravel:
    driver: bridge
